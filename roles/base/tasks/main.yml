---
- name: Install some packages
  become: yes
  become_user: root
  community.general.pacman:
    state: present
    name:
      - bat
      - fd
      - fzf
      - go
      - alacritty
      - i3-wm
      - i3status
      - lightdm
      - lightdm-gtk-greeter
      - gtkmm3
      - open-vm-tools
      - rofi
      - xclip
      - xorg
      - xorg-server

- name: Enable some services
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: lightdm
    enabled: yes

